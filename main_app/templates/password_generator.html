{% extends 'base.html' %}

{% block title %}
<title> Password Generator  </title>
{% endblock %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="length">Password length:</label>
        <input type="number" name="length" id="length" min="1" max="50" value="12">
        <button type="submit">Generate</button>
    </form>
    {% if password %}
        <h2>Your new password:</h2>
        <p>{{ password }}</p>
    {% endif %}
</body>
</html>

{% endblock %}
