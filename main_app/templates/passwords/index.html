{% extends 'base.html' %}

{% block title %}
<title> Password List  </title>
{% endblock %}

{% block content %}
<h1> Password List </h1>

{% for password in passwords %}
 <div class="card">
     <div class="card-content">
        <span class="card-title">{{ password.services }}</span>
        <p> Username: {{ password.username }} </p>
        <p> Password: {{ password.password }}</p>
     </div>
 </div>

 {% endfor %}

{% endblock %}
